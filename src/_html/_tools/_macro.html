{% macro img(src, alt, lazy = true, placeholder = '') %}
	


	<picture>
		{% if lazy %}
			<source data-srcset="{{ src|webp }}" type="image/webp">
			<img class="lazy" data-src="{{ src }}" alt="{% if alt %}{{ alt }}{% endif %}" src="{{ placeholder }}">
		{% else %}
			<source srcset="{{ src|webp }}" type="image/webp">
			<img src="{{ src }}" alt="{% if alt %}{{ alt }}{% endif %}">
		{% endif %}
	</picture>

{% endmacro %}
